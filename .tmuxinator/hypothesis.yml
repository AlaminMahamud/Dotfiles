name: hypothesis
startup_window: docker
root: ~/Projects/h
pre:
    - sudo ~/.local/bin/docker-compose up -d
    - sudo docker start lti-postgres
    - sudo docker start dazzling_shockley
windows:
    - h-docker-compose:
        - sudo ~/.local/bin/docker-compose logs -f
    - via:
        root: ~/Projects/via
        panes:
            - dev:
                - vf workon via
                - make serve
    - bouncer:
        root: ~/Projects/bouncer
        layout: even-horizontal
        panes:
            - dev:
                - vf workon bouncer
                - make dev
    - h:
        layout: even-horizontal
        panes:
            - devserver:
                - sleep 5
                - vf workon h
                - make dev
    - client:
        root: ~/Projects/client
        layout: even-horizontal
        panes:
            - gulp:
                - gulp watch
    - publisher:
        root: ~/Projects/publisher-account-test-site
        layout: even-horizontal
        panes:
            - run:
                - vf workon publisher-account-test-site
                - make run
    - lti-docker:
        root: ~/Projects/lti
        panes:
            - run:
                - vf workon lti
                - sudo docker logs -f lti-postgres
            - run:
                - vf workon lti
                - sudo docker logs -f dazzling_shockley
    - lti-canvas:
        root: ~/Vagrant/canvas
        panes:
            - run:
                - vagrant up
                - vagrant ssh --command 'cd ~/canvas; bundle exec rails server --binding=0.0.0.0 -p 3333'
    - lti:
        root: ~/Projects/lti
        panes:
            - run:
                - vf workon lti
                - make dev
